<div class="app sidebar-mini rtl">

  <header class="app-header"><a class="app-header__logo">Req2Offer</a>
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <ul class="app-nav">
      <i class="fa fa-home fa-lg" style="color: white; margin-top: 20px"></i>&nbsp;&nbsp;
      <a routerLink="/st/stdashboard" style="color: white; margin-top: 15px">Dashboard</a>
      <li class="dropdown">
        <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">
        <i class="fa fa-user fa-lg"></i></a>
        <ul class="dropdown-menu settings-menu dropdown-menu-right">

          <li><a class="dropdown-item" routerLink="/st/staffingProfile"><i class="fa fa-user fa-lg"></i> Profile</a></li>
          <li><a class="dropdown-item" routerLink="/st/changepassword"><i class="fa fa-pencil-square-o"></i>Change Password</a></li>
          <li  (click)="logoutAction()"><a class="dropdown-item" href=""><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
        </ul>
      </li>
    </ul>
  </header>
    
  <!-- Sidebar menu-->
  <!-- <div class="app-sidebar__overlay" data-toggle="sidebar"></div> -->

  <aside class="app-sidebar">
    <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg" width="50px" alt="User Image">
      <div> 
        <p class="app-sidebar__user-name">{{username}}</p>
        <p class="app-sidebar__user-designation">{{role}}</p>
      </div> 
    </div>  

    <ul class="app-menu">
      
      <li><a class="treeview-item" routerLink="/st/staffingselectedcandidates" routerLinkActive="active">
        <i class="app-menu__icon fa fa-check"></i>
        <span class="app-menu__label">Selected Candidates</span></a>
      </li>

      <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-laptop"></i>
        <span class="app-menu__label">My Reqs</span><i class="treeview-indicator fa fa-angle-right"></i></a>
        <ul class="treeview-menu">
          <li><a class="treeview-item" routerLink="/st/myinternalreq" routerLinkActive="active">My Internal Req</a></li>
          <li><a class="treeview-item" routerLink="/st/myexternalreq" routerLinkActive="active">My External Req</a></li>
        </ul>
      </li>
          
      <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon fa fa-laptop"></i>
        <span class="app-menu__label">Approval Reqs</span><i class="treeview-indicator fa fa-angle-right"></i></a>
        <ul class="treeview-menu">
          <li><a class="treeview-item" routerLink="/st/StInternalPath" routerLinkActive="active">Internal</a></li>
          <li><a class="treeview-item" routerLink="/st/StExternalPath" routerLinkActive="active">External</a></li>
        </ul>
      </li>
      
    </ul>
  </aside>
  
  <main  class="app-content">
     <router-outlet></router-outlet>
  </main>
<!-- </div> -->
